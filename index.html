<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help.U</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #fff;
      width: 500px;
      padding: 30px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 5px solid #4CAF50;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
      display: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Help.U</div>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="index.html#regenerate-section">Regenerate</a></li>
        <li><a href="kalender.html">Kalender Konten</a></li>
      </ul>
    </nav>
  </header>
  <div id="header-placeholder"></div>

  <!-- konten dinamis dari konten.html -->
  <div id="konten-placeholder"></div>

  <!-- form utama -->
  <div class="container" id="regenerate-section">
    <h2>Regenerasi Caption</h2>
    <label for="captionInput">Masukkan Kata atau Kalimat Awal Anda:</label>
    <input type="text" id="captionInput" placeholder="Contoh: Hari ini sangat cerah">
    <button onclick="regenerate()">Regenerasi</button>
    <div class="result" id="outputBox"></div>
  </div>

  <script>
    // Load header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Load konten.html
    fetch('konten.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('konten-placeholder').innerHTML = data;
      });

    // Fungsi Regenerasi
    async function regenerate() {
      const input = document.getElementById("captionInput").value.trim();
      const outputBox = document.getElementById("outputBox");

      if (!input) {
        outputBox.style.display = "block";
        outputBox.innerText = "❗ Silakan masukkan caption terlebih dahulu.";
        return;
      }

      outputBox.style.display = "block";
      outputBox.innerText = "⏳ Sedang memproses...";

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: `Tolong buat ulang caption berikut agar lebih menarik: "${input}"`
          })
        });

        const data = await response.json();
        outputBox.innerText = data.reply || "⚠️ Tidak ada respons dari server.";
      } catch (error) {
        outputBox.innerText = "❌ Terjadi kesalahan saat menghubungi server.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
