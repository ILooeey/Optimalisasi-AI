    <h2>Regenerasi Caption</h2>
    <label for="captionInput">Masukkan Kata atau Kalimat Awal Anda:</label>
    <input type="text" id="captionInput" placeholder="Contoh: Hari ini sangat cerah">
    <button onclick="regenerate()">Regenerasi</button>
    <div class="result" id="outputBox"></div>
  </div>

  <script>
    // Menyisipkan header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Menyisipkan konten.html
    fetch('konten.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('konten-placeholder').innerHTML = data;
      });

    // Fungsi Regenerasi
    async function regenerate() {
      const input = document.getElementById("captionInput").value.trim();
      const outputBox = document.getElementById("outputBox");

      if (!input) {
        outputBox.style.display = "block";
        outputBox.innerText = "‚ùó Silakan masukkan caption terlebih dahulu.";
        return;
      }

      outputBox.style.display = "block";
      outputBox.innerText = "‚è≥ Sedang memproses...";

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: `Tolong buat ulang caption berikut agar lebih menarik: "${input}"`
          })
        });

        const data = await response.json();
        outputBox.innerText = data.reply || "‚ö†Ô∏è Tidak ada respons dari server.";
      } catch (error) {
        outputBox.innerText = "‚ùå Terjadi kesalahan saat menghubungi server.";
        console.error("Error:", error);
      }
    }
  </script>
